version: 2
updates:
  # Check for updates to GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    target-branch: "main"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Limit the number of open PRs to avoid overwhelming maintainers
    open-pull-requests-limit: 10
    # Add reviewers who should review dependency updates
    reviewers:
      - "LerianStudio/devops-team"
    # Group all minor and patch updates together
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Also check for Go dependencies in case there are Go modules in the template
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
    target-branch: "main"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "build"
      include: "scope"
    # Limit the number of open PRs
    open-pull-requests-limit: 5
    # Add reviewers
    reviewers:
      - "LerianStudio/devops-team"
    # Group all minor and patch updates together
    groups:
      go-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
